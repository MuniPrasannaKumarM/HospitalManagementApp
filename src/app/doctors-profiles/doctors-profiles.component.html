<app-adminheader></app-adminheader>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container p-4" id="main-container">
  <a class="btn btn-secondary col-sm-12 my-5" (click)="onOpenModal(null,'add')">Add Employee </a>
    <div class="row">
        <div class="col-md-6 col-xl-3"  *ngFor="let doctor of doctors;let i = index;">

            <div class="card m-b-30 bg-secondary" >
                <div class="card-body row">
                    <div class="col-6">
                        <a href=""><img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="" class="img-fluid rounded-circle w-60"></a>
                    </div>
                    <div class="col-6 card-title align-self-center mb-0">
                        <h5>{{doctor?.firstname}}</h5>
                        <p class="m-0">{{doctor?.specialism}}</p>
                    </div>
                </div>
                <ul class=" list-group list-group-flush">
                    <li class="list-group-item"><i class="fa fa-envelope float-right"></i> Email :{{doctor?.email}}</li>
                    <li class="list-group-item"><i class="fa fa-phone float-right"></i> Phone : {{doctor?.phone}}</li>
                    <li class="list-group-item"><i class="fa fa-phone float-right"></i> Address : {{doctor?.address}}</li>

                </ul>
                <div class="col-12">
                  <div class="col-8"></div>

                  <div class="col-4"><a class="btn btn-secondary" style="border-color: aliceblue;" (click)="deleteDoctor(doctor?.doctor_id)">Delete Doctor</a></div>
                </div>
            </div>
        </div>
            </div>

</div>



<div class="modal fade" id="addEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="addEmployeeModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
       <div class="modal-header">
          <h5 class="modal-title" id="addEmployeeModalLabel">Add Employee</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          </button>
       </div>
       <div class="modal-body">
          <form #addForm="ngForm" (ngSubmit)="onaddEmployee(addForm)">
          <div class="form-group">
             <label for="firstname">First Name</label>
             <input type="text" ngModel name="firstname" class="form-control" id="firstname" placeholder="First Name" required>
          </div>
          <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" ngModel name="lastname" class="form-control" id="lastname" placeholder="Last Name" required>
         </div>
         <div class="form-group">
            <label for="username">User Name</label>
            <input type="text" ngModel name="username" class="form-control" id="username" placeholder="User Name" required>
          </div>
          <div class="form-group">
             <label for="email">Email Address</label>
             <input type="email" ngModel name="email" class="form-control" id="email" placeholder="Email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="text" ngModel name="password" class="form-control" id="password" placeholder="Password" required>
          </div>
          <div class="form-group">
             <label for="specialism">Specialism</label>
             <input type="text" ngModel name="specialism" class="form-control" id="specialism" placeholder="specialism" required>
          </div>
          <div class="form-group">
             <label for="gender">Gender</label>
             <input type="text" ngModel name="gender" class="form-control" id="gender" placeholder="Gender" required>
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" ngModel name="address" class="form-control" id="address" placeholder="Address" required>
         </div>
         <div class="form-group">
          <label for="country">Country</label>
          <input type="text" ngModel name="country" class="form-control" id="country" placeholder="Country" required>
       </div>
       <div class="form-group">
        <label for="state">State</label>
        <input type="text" ngModel name="state" class="form-control" id="state" placeholder="State" required>
     </div>
     <div class="form-group">
        <label for="city">City</label>
        <input type="text" ngModel name="city" class="form-control" id="city" placeholder="City" required>
    </div>
    <div class="form-group">
      <label for="pincode">Pincode</label>
      <input type="text" ngModel name="pincode" class="form-control" id="pincode" placeholder="Pincode" required>
  </div>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="text" ngModel name="phone" class="form-control" id="phone" placeholder="Phone" required>
</div>
          <div class="form-group">
             <label for="profile_pic">Profile pic</label>
             <input type="text" ngModel name="profile_pic" class="form-control" id="profile_pic" placeholder="Profile pic Image URL" required>
          </div>
          <div class="form-group">
            <label for="bio">Bio</label>
            <input type="text" ngModel name="bio" class="form-control" id="bio" placeholder="A Short Bio" required>
        </div>
          <div class="modal-footer">
             <button type="button" id="add-employee-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
             <button [disabled]="!addForm.valid" type="submit" class="btn btn-primary" >Save changes</button>
          </div>
          </form>
       </div>
    </div>
  </div>
  </div>
